<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mazegen</title>
    <script src="./graph.js" charset="utf-8"></script>
  </head>
  <body>
    <canvas id="maze" width="300" height="300"></canvas>
    <script type="text/javascript">
      var g = graph(10, 10);
      var stack = [];

      var lineLengthUnit = 10;
      var stepTime = 200;
      var mazeCanvas = document.getElementById('maze');
      var ctx = mazeCanvas.getContext('2d');

      function drawerCallback(vedge) {
        ctx.lineTo(vedge.x * lineLengthUnit, vedge.y * lineLengthUnit);
        ctx.stroke();
      }

      ctx.beginPath();
      ctx.strokeStyle = 'red';
      ctx.moveTo(0, 0);

      g.genMaze(
        g.vedges[0],
        stack,
        drawerCallback,
        stepTime
      )
    </script>
  </body>
</html>
